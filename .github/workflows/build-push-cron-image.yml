name: üî® Build and publish Cron image to Artifactory

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  APP: moodle
  USER: ${{ github.actor }}

on:
  push:
    branches:
      - dev
      #- test
      #- prod
    paths:
      - 'CRON.Dockerfile'
      - '**/config/cron/**'
      - '**/workflows/build-push-cron-image.yml'
  pull_request:
    branches:
      - dev
      #- test
      #- prod
    paths:
      - 'CRON.Dockerfile'
      - '**/config/cron/**'
      - '**/workflows/build-push-cron-image.yml'
jobs:
  #Print variables for logging and debugging purposes
  checkEnv:
    name: üìã Environment Check
    runs-on: ubuntu-latest
    steps:
      - name: Check Env Vars
        run: |
          echo Building ${{ env.APP }}:${{ github.ref_name }}

  # Build Images

  build-images:
    name: 'üî® Build Cron image'
    needs: [checkEnv]
    runs-on: ubuntu-latest
    if: ${{ needs.checkEnv.SKIP_BUILDS != 'YES' }} && (github.ref_name == 'dev' || github.ref_name == 'test' || github.ref_name == 'prod')
    steps:
      # Checkout the PR branch
      - name: üì§ Checkout Target Branch
        uses: actions/checkout@v2

      # Login to Artifactory
      - name: üîë Login to Artifactory
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ARTIFACTORY_URL }}
          username: ${{ secrets.ARTIFACTORY_USER }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: üõ†Ô∏è Pull Cron base image
        run: |
          docker pull ${{env.CRON_IMAGE}}
          docker tag ${{env.CRON_IMAGE}} ${{ secrets.ARTIFACTORY_URL }}/${{env.CRON_IMAGE}}
          docker push ${{ secrets.ARTIFACTORY_URL }}/${{env.CRON_IMAGE}}

      - name: üõ†Ô∏è Build and push CRON Image
        run: docker buildx build --tag ${{ secrets.ARTIFACTORY_URL }}/${{ env.CRON_DEPLOYMENT_NAME }}:${{ env.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }} --output=type=image,push=true --push -f ${{ env.CRON_DOCKER_FILE_PATH }} .
