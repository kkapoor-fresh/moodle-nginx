env:
  APP: cron
  USER: ${{ github.actor }}
  CRON_DOCKER_FILE_PATH: ./CRON.Dockerfile

on:
  workflow_call:
    secrets:
      ARTIFACTORY_URL:
        required: true
      ARTIFACTORY_USER:
        required: true
      ARTIFACTORY_PASSWORD:
        required: true
   

