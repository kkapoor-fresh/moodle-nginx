jobs:
  #Print variables for logging and debugging purposes
  checkEnv:
    name: üìã Environment Check
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Check Env Vars
        run: |
          echo Building ${{ env.APP }}:${{ github.ref_name }}

  # Build Images

  build-images:
    name: 'üî® Build Cron image'
    needs: [checkEnv]
    runs-on: ubuntu-latest
    environment: dev
    #if: ${{ needs.checkEnv.SKIP_BUILDS != 'YES' }} && (github.ref_name == 'dev' || github.ref_name == 'test' || github.ref_name == 'prod')
    if: ${{ vars.SKIP_BUILD!= 'YES' }} && (github.ref_name == 'dev' || github.ref_name == 'test' || github.ref_name == 'prod')
    steps:
      # Checkout the PR branch
      - name: üì§ Checkout Target Branch
        uses: actions/checkout@v2

      - name: Import env file
        id: dotenv
        uses: falti/dotenv-action@v1.1
        with:
          path: example.env

      # Login to Artifactory
      - name: üîë Login to Artifactory
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ARTIFACTORY_URL }}
          username: ${{ secrets.ARTIFACTORY_USER }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: üõ†Ô∏è Pull Cron base image
        run: |
          docker pull ${{steps.dotenv.outputs.CRON_IMAGE}}
          docker tag ${{steps.dotenv.outputs.CRON_IMAGE}} ${{ secrets.ARTIFACTORY_URL }}/${{steps.dotenv.outputs.CRON_IMAGE}}
          docker push ${{ secrets.ARTIFACTORY_URL }}/${{steps.dotenv.outputs.CRON_IMAGE}}

      - name: üõ†Ô∏è Build and push CRON Image
        run: docker buildx build --tag ${{ secrets.ARTIFACTORY_URL }}/${{steps.dotenv.outputs.CRON_DEPLOYMENT_NAME}}:${{ vars.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }} --output=type=image,push=true --push -f ${{ env.CRON_DOCKER_FILE_PATH }} .
